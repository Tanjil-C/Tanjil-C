<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <h1 id="question">Question text</h1>
        <ul>
            <li>
                <input type="radio" name="answer" id="a" value="a">
                <label for="a" id="a_text">Answer A</label>
            </li>
            <li>
                <input type="radio" name="answer" id="b" value="b">
                <label for="b" id="b_text">Answer B</label>
            </li>
            <li>
                <input type="radio" name="answer" id="c" value="c">
                <label for="c" id="c_text">Answer C</label>
            </li>
            <li>
                <input type="radio" name="answer" id="d" value="d">
                <label for="d" id="d_text">Answer D</label>
            </li>
        </ul>
        <button id="submit">SUBMIT</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
