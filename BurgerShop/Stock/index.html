<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stock Count</title>
</head>
<body>
    <main>
        <h1 class="title">STORE STOCK COUNT</h1>
        <div class="stock-container">
            <form id="stockCount">
                <ul>
                    <li><h2>Grilled Chicken Burger</h2><input type="number" placeholder="Stock Count" name="grilledChickenBurger" /></li>
                    <li><h2>Fried Chicken Burger</h2><input type="number" placeholder="Stock Count" name="friedChickenBurger" /></li>
                    <li><h2>Gourmet Beef Burger</h2><input type="number" placeholder="Stock Count" name="gourmetBeefBurger" /></li>
                    <li><h2>CheeseBurger</h2><input type="number" placeholder="Stock Count" name="cheeseBurger" /></li> 
                    <button id="update-btn">Update</button>
                </ul>  
              </form>
        </div>
      </main>
      <script src="app.js"></script>
</body>
</html>
