<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Menu</title>
</head>
<body>
    <main>
        <div class="title">
            <h1>ORDER MENU</h1>
        </div>
        <div class="container">
            <form id="menu">
                <ul>
                    <li class="i">
                        <h3>GRILLED CHICKEN <br> BURGER</h3>
                        <div class="pic-gcb"></div>
                        <input type="number" placeholder="0" name="gcb"/>
                    </li>
                    <li>
                        <h3>FRIED CHICKEN <br> BURGER</h3>
                        <div class="pic-fcb"></div>
                        <input type="number" placeholder="0" name="fcb"/>
                    </li>
                    <li>
                        <h3>GOURMET BEEF <br> BURGER</h3>
                        <div class="pic-gbb"></div>
                        <input type="number" placeholder="0" name="gbb"/>
                    </li>
                    <li>
                        <h3>CHEESE <br> BURGER</h3>
                        <div class="pic-cb"></div>
                        <input type="number" placeholder="0" name="cb"/>
                    </li>
                </ul>
                <button class="order">PLACE ORDER</button>
            </form>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
